<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <style>
        body {
            font-size: 24px;
        }

        .active {
            color: red;
        }

        .big {
            font-weight: bolder;
            font-size: 64px;
        }
    </style>

</head>

<body>
    <div id="myApp">
        <div :class="myClass">红色文本1</div>
        <button @click="btnClick">改变class吧</button>
    </div>
    <script>
        var myApp = new Vue({
            el: '#myApp',
            data: {
                myClass: {
                    active: true,
                    big: true,
                }
            },
            methods: {
                btnClick: function () {
                    this.myClass.active = !this.myClass.active;
                    this.myClass.big = !this.myClass.big;
                },
            },
        });
    </script>
</body>

</html>
