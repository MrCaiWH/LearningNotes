<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="myApp">
        <h1 v-if="result == 0">成绩未公布</h1>
        <h1 v-else-if="result < 60">{{result}}分 - 考试不及格</h1>
        <h1 v-else-if="result < 80">{{result}}分 - 还需努力</h1>
        <h1 v-else>{{result}}分 - 考的不错，玩游戏吧！</h1>
        <button @click="btnClick">考试成绩</button>

        <ul>
            <li v-for="{game, index in games}">{{}}</li>
        </ul>
    </div>
    <script>
        var myApp = new Vue({
            el: '#myApp',
            data: {
                result: 0
            },
            methods: {
                btnClick: function () {
                    this.result = Math.round(Math.random() * 100);
                },
            },
        });
    </script>
</body>

</html>
