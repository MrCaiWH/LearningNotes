<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <style>
        body {
            font-size: 24px;
        }

        .active {
            color: red;
        }
    </style>

</head>

<body>
    <div id="myApp">
        <div v-bind:class="{active:isActive}">红色文本1</div>
        <div :class="{active:isActive}">红色文本2</div>
        <button @click="btnClick">改变class吧</button>
    </div>
    <script>
        var myApp = new Vue({
            el: '#myApp',
            data: {
                isActive: true,
            },
            methods: {
                btnClick: function () {
                    this.isActive = !this.isActive;
                },
            },
        });
    </script>
</body>

</html>
