<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="myApp">
        今年3月3日发卖的任天堂新一代主机Switch的价格是：{{price}}日元，含税价格为：{{priceInTax}}日元，再折合人民币为：{{priceChinaRMB}}元。
    </div>
    <script>
        var myApp = new Vue({
            el: '#myApp',
            data: {
                price: 29980
            },
            computed: {
                priceInTax: function () {
                    return this.price * 1.08;
                },
                priceChinaRMB: function () {
                    return Math.round(this.priceInTax / 16.75);
                },
            },
        });
    </script>

</body>

</html>
